<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/signup.css">
</head>
<body>


<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center"> <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a> </li>
            <li class="nav-item text-center"> <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a> </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <form class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="form px-4 pt-5"> 
                    <input type="email" name="email" id = "login-email" class="form-control" placeholder="Email"> 
                    <input type="password" name="password" id = "login-password" class="form-control" placeholder="Password"> 
                    <button type="submit" class="btn btn-dark btn-block">Login</button> 
                </div>
            </form>
            <form class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="form px-4">  
                    <input type="text" name="name" id = "name" class="form-control" placeholder="Name"> 
                    <input type="email" name="email" id = "email" class="form-control" placeholder="Email"> 
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" class="form-control" placeholder="Date of Birth"> 
                    <input type="password" name="password"  id ="password" class="form-control" placeholder="Password">
                    <button type ="submit" class="btn btn-dark btn-block">Signup</button>
                 </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="signup.js"></script>
</body>
</html>
